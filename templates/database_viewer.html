<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card.master {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card.client {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #4a5568;
        }

        .card.session {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #4a5568;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Database Viewer</h1>
            <p>Select a table to view data</p>
        </div>

        <div class="cards-container">
            <div class="card master" onclick="viewData('master_bot_data')">
                <div class="card-icon">ðŸ“Š</div>
                <h3>Master Bot Data</h3>
                <p>Click to view</p>
            </div>

            <div class="card client" onclick="viewData('client_bot_signups')">
                <div class="card-icon">ðŸ‘¥</div>
                <h3>Client Bot Signups</h3>
                <p>Click to view</p>
            </div>

            <div class="card session" onclick="viewData('daily_trading_sessions')">
                <div class="card-icon">ðŸ”‘</div>
                <h3>Daily Trading Sessions</h3>
                <p>Click to view</p>
            </div>
        </div>
    </div>

    <script>
        function viewData(tableName) {
            window.location.href = `/view_data?db=${tableName}`;
        }
    </script>
</body>
</html>
